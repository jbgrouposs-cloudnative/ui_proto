<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
        		<h4 class="modal-title" id="signInModalLabel">Sign In</h4>
			</div>
			<div class="modal-body text-center">
				<button type="button" class="btn btn-primary btn-lg btn-block" style="margin-bottom: 20px;">
					<i class="icon ion-ios-person"></i>&nbsp;
					このサイトのアカウントでサインイン
				</button>
				<button type="button" class="btn btn-success btn-lg btn-block">
					<i class="icon ion-social-github"></i>&nbsp;
					GitHubアカウントでサインイン
				</button>
			</div>
		</div>
	</div>
</div>
<div class="contents">
	<div ui-view="" class="main-view" autoscroll="false">
		<div class="content-block">
			<form style="margin-bottom: 20px;">
				<div class="form-group">
					<div style="width:600px;">
						<div class="input-group input-group-lg">
							<input type="text" class="form-control" placeholder="Search for...">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button">
									<i class="icon ion-ios-search-strong"></i>
								</button>
							</span>
						</div>
					</div>
				</div>
			</form>
			<div class="list-group">
				<div class="list-group-item list-group-border" ng-repeat="row in feedList">
					<div class="media">
						<div class="media-body">
							<a href ng-click="selectItem(row)"><h4 class="list-group-item-heading">{{row.title}}</h4></a>
							<p class="list-group-item-text">{{row.userName}}が{{row.postedDate | date: 'yyyy/MM/dd'}}に投稿</p>
							<!--<p class="list-group-item-text"><i class="icon ion-ios-pricetag"></i>&nbsp;{{row.tagName}}</p>-->
							<p class="list-group-item-text">{{row.contents}}</p>
						</div>
						<div class="media-right" style="vertical-align: middle;">
							<i class="pull-right icon ion-ios-arrow-right"></i>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
