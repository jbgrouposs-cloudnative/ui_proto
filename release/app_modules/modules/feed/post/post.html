<div class="container-fluid content-block"><form name="feedPost"><div class="form-group"><label class="sr-only" for="feedTitle">タイトル</label> <input type="text" class="form-control input-lg" id="feedTitle" name="feedTitle" ng-model="feed.feedTitle" placeholder="タイトル"></div><div class="row"><div class="col-md-12 col-lg-6"><div class="form-group"><label>本文</label> <textarea name="editorValue" class="content-box" ng-model="editorValue" markdown-editor="{'iconlibrary': 'fa', addExtraButtons: true, resize: 'vertical'}" on-fullscreen="onFullScreenCallback()" on-fullscreen-exit="onFullScreenExitCallback()" rows="17" placeholder="Markdownで入力">
